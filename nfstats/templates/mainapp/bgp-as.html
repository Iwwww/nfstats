{% extends 'mainapp/base_charts.html' %}

{% block page-controls %}
<div class="input-group text-input-group ml-2">
	<div class="input-group-prepend">
		<label class="input-group-text" for="srcas-input">Source AS:</label>
	</div>
	<input type="text" class="form-control" id="srcas-input" name="src-as" value="" placeholder="AS number" required>
</div>
<div class="input-group text-input-group ml-2">
	<div class="input-group-prepend">
		<label class="input-group-text" for="dstas-input">Destination AS:</label>
	</div>
	<input type="text" class="form-control" id="dstas-input" name="dst-as" value="" placeholder="AS number" required>
</div>
<button type="button" class="btn btn-outline-success ml-2" onclick="getChartsData()">Show</button>
{% endblock %}


{% block content %}

<div class="container-fluid mb-3">
<div class="row mt-3 justify-content-center">
		<div class="card">
			<div class="card-body text-center">
				<div class="col text-center mt-2" id='chart'>Type source or/and destination AS and press 'Show' button</div>
			</div>
			<div class="card-footer text-muted text-center charts-title">{{ direction }} traffic</div>
		</div>
</div>
<div id="dynamic-alert-danger" class="alert alert-danger mt-2" role="alert"></div>
<script>
chartOptions = { 'width': 1000, 'height': 1000 }

google.charts.load('current', {'packages':['corechart', 'sankey']});
$(function(e){
	$('body').click(function(e){
		if ($('#dynamic-alert-danger').css('display') == 'block') $('#dynamic-alert-danger').hide(100); 
	})
});

function getChartsData() {
	var host = $('#host-select').val();
	var date = $('#date-select').val();
	var src_as = $('#srcas-input').val();
	var dst_as = $('#dstas-input').val();
	var direction = $('#direction-select').val();
	if (src_as || dst_as) {
		chartsData = $.ajax({
				  type: 'post',
				  url: 'get_as_chart_data',
				  dataType: "json",
				  data: {
					'host' : host,
					'date' : date,
					'direction' : direction,
					'src-as' : src_as,
					'dst-as' : dst_as
				  },
				  success: function(data){
					  drawCharts(data);
				  },
				  statusCode: { 500 :
					function(e) {
					  $('#dynamic-alert-danger').html(e.responseText.match('(Error:.*)')[0]);
					  $('#dynamic-alert-danger').show();
					}
				  },
				  async: true
		})
	}
}


function drawCharts(chartsData) {
	var data = google.visualization.arrayToDataTable(chartsData);
	var chart = new google.visualization.Sankey(document.getElementById('chart'));
	var rowsCount = data.getNumberOfRows();
	chartOptions.height = rowsCount*15;
	if (chartOptions.height < 800) chartOptions.height = 800;
	chart.draw(data, chartOptions);
}



$('#host-select').change(function(){
	document.location.href = "?host=" + $('#host-select').val() + "&direction=" + $('#direction-select').val();
})

$('#direction-select').change(function(){
	document.location.href = "?host=" + $('#host-select').val() + "&direction=" + $('#direction-select').val();
})
</script>

{% endblock %}
